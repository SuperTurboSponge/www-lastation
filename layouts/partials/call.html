<div class="call">
  <div class="call-box-top">
{{ if .Site.Data.contact.phone }}
    <div class="call-phone"><strong>Téléphone: </strong> {{ .Site.Data.contact.phone }} </div>
    <div class="call-phone"><strong>Mobile: </strong> {{ .Site.Data.contact.mobile }} </div>
{{ end }}
    <div class="call-email"><strong>E-Mail: </strong>
      <a href="mailto:{{ .Site.Data.contact.email }}">
        {{ .Site.Data.contact.email }}
      </a>
    </div>
  </div>
  <div class="call-box-bottom">
    <a href="{{ "contact/" | relURL }}" class="button">Contact</a>
  </div>
</div>
