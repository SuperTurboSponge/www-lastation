<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          <ul>
{{ if .Site.Data.contact.phone }}
            <li><strong>Téléphone: </strong><span>{{ .Site.Data.contact.phone }}</span></li>
            <li><strong>Mobile: </strong><span>{{ .Site.Data.contact.mobile }}</span></li>
            <li><strong>Discord: </strong><span>{{ .Site.Data.contact.discord }}</span></li>
{{ end }}
            <li><strong>E-Mail: </strong><a href="mailto:{{ .Site.Data.contact.email }}">
                {{ .Site.Data.contact.email }}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
